<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
        }
        
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-container" id="bgContainer">
        <img class="bg-image" id="bgImage" src="real.jpg" alt="Background">
    </div>
    <div class="loading" id="loading">Loading...</div>

    <script>
        const bgContainer = document.getElementById('bgContainer');
        const bgImage = document.getElementById('bgImage');
        const loading = document.getElementById('loading');
        
        // Make sure image covers full viewport on all devices
        function resizeImage() {
            bgImage.style.width = window.innerWidth + 'px';
            bgImage.style.height = window.innerHeight + 'px';
        }
        
        // Initial resize
        resizeImage();
        
        // Resize on window change
        window.addEventListener('resize', resizeImage);
        
        // Click handler
        bgContainer.addEventListener('click', function() {
            // Hide image
            bgContainer.style.opacity = '0';
            loading.style.display = 'block';
            
            // Wait 2 seconds then show again
            setTimeout(function() {
                bgContainer.style.opacity = '1';
                loading.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
