<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're not connected</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      max-width: 400px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="icon">üåê</div>
  <h1>You're not connected</h1>
  <p>Make sure the Ethernet cable is plugged in or reconnect to Wi-Fi.<br>Then try again.</p>
  <button onclick="retry()">Try Again</button>

  <script>
    function retry() {
      location.reload();
    }
  </script>
</body>
</html>
