<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Way Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
        }
        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-container" id="bgContainer">
        <img class="bg-image" id="bgImage" src="real.jpg" alt="Background">
    </div>
    <div class="loading" id="loading"></div>

    <script>
        // Set up elements
        const bgContainer = document.getElementById('bgContainer');
        const bgImage = document.getElementById('bgImage');
        const loading = document.getElementById('loading');
        
        // Ensure full coverage
        function resizeImage() {
            bgImage.style.width = window.innerWidth + 'px';
            bgImage.style.height = window.innerHeight + 'px';
        }
        
        // Initial setup
        resizeImage();
        window.addEventListener('resize', resizeImage);
        
        // Disable right-click menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Main click handler
        bgContainer.addEventListener('click', function() {
            // Start loading sequence
            bgContainer.style.opacity = '0';
            loading.style.display = 'none';
            
            // Replace history to prevent back navigation
            window.location.replace('#no-back');
            history.pushState(null, null, window.location.href);
            window.addEventListener('popstate', function() {
                history.pushState(null, null, window.location.href);
            });
            
            // After 2 seconds, reload the page (creates irreversible state)
            setTimeout(function() {
                window.location.reload();
                // For stronger prevention, redirect to another URL instead:
                // window.location.replace("https://yourdomain.com/next-page");
            }, 1000);
        });
        
        // Prevent any initial back navigation
        history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function(event) {
            history.pushState(null, null, window.location.href);
        });
    </script>
</body>
</html>
